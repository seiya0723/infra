{% extends "base.html" %}

{% block title %}案件一覧{% endblock title %}
{% block h1 %}案件一覧{% endblock %}

{% block content %}
<div class="d-flex flex-wrap">
  {% for item in object_list %}
    <div class="p-4 m-4 bg-light border border-success rounded" style="width: 19rem;">
      <h2 class="text-success">{{ item.title }}</h2><br>
      <h6 class="card-text">橋数：{{ item.number }} 橋</h6>
      <div class="mt-3">
        <a href="{% url 'article-infra' item.pk %}" class="btn btn-primary">詳細</a>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
